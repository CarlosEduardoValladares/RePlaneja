<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <script src="jquery.js"></script>
   <script src="bootstrap4/js/bootstrap.js"></script>
   <script>

    function getUrlValue(VarSearch){
    var SearchString = window.location.search.substring(1);
    var VariableArray = SearchString.split('&');
    for(var i = 0; i < VariableArray.length; i++){
        var KeyValuePair = VariableArray[i].split('=');
        if(KeyValuePair[0] == VarSearch){
            return KeyValuePair[1];
        }
      }
    }

    var post = getUrlValue("post");
    var stringSize = post.length;
    var postsList = JSON.parse(localStorage.getItem("posts"));
    var numPost = parseInt(post.charAt(stringSize-1));
    var postagem = postsList["posts"][numPost-1];

    $(function(){

      $(".autor").html(postagem["autor"]);
      $(".titulo").html(postagem["titulo"]);
      $(".descricao").html(postagem["descricao"]);
      $(".conteudo").html(postagem["conteudo"]);
      $(".materia").html(postagem["materia"]);
      $(".serie").html(postagem["serie"]);

    });

    console.log(postagem);

   </script>
   <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
   <link rel="stylesheet" href="style.css">
</head>
